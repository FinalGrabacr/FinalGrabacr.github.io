<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Files</title>
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../style.css">
</head>
<body>
<div id="header-placeholder"></div>
<div class="content">
  <h1>Files</h1>
  <div class="table-responsive">
    <table class="file-table">
      <thead>
      <tr>
        <th>File Name</th>
        <th>Type</th>
        <th>Size</th>
        <th>Date Added</th>
        <th></th> </tr>
      </thead>
      <tbody>
      <tr>
        <td><i class="fas fa-file-pdf file-icon pdf-color"></i> <a href="my_project_report.pdf" download>My Project Report.pdf</a></td>
        <td>PDF</td>
        <td>1.2 MB</td>
        <td>2024-01-15</td>
        <td><a href="my_project_report.pdf" download title="Download"><i class="fas fa-download action-icon"></i></a></td>
      </tr>
      <tr>
        <td><i class="fas fa-file-word file-icon doc-color"></i> <a href="meeting_notes.docx" download>Meeting Notes.docx</a></td>
        <td>DOCX</td>
        <td>345 KB</td>
        <td>2024-02-01</td>
        <td><a href="meeting_notes.docx" download title="Download"><i class="fas fa-download action-icon"></i></a></td>
      </tr>
      <tr>
        <td><i class="fas fa-file-image file-icon img-color"></i> <a href="sample_photo.jpg" target="_blank" title="View Image">Sample Photo.jpg</a></td>
        <td>JPG</td>
        <td>2.5 MB</td>
        <td>2024-03-10</td>
        <td><a href="sample_photo.jpg" target="_blank" title="View"><i class="fas fa-eye action-icon"></i></a></td>
      </tr>
      <tr>
        <td><i class="fas fa-file-archive file-icon zip-color"></i> <a href="project_archive.zip" download>Project Archive.zip</a></td>
        <td>ZIP</td>
        <td>10.1 MB</td>
        <td>2024-04-05</td>
        <td><a href="project_archive.zip" download title="Download"><i class="fas fa-download action-icon"></i></a></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
<script src="../js/loadHeader.js" defer></script>
</body>
</html>
