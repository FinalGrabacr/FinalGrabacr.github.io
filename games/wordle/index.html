<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Load Test</title>
</head>
<body>
<h1>Wordle Word Loading Test</h1>
<p id="status-message">Initializing test...</p>

<script src="wordleGame.js"></script>

<script>
    // Test execution code
    document.addEventListener('DOMContentLoaded', async () => {
        const statusMessage = document.getElementById('status-message');

        const gameConfig = {
            // Adjust this path based on where 'test.html' is relative to 'words.txt'
            // If words.txt is in the same directory as this test.html: 'words.txt'
            // If words.txt is in the parent directory: '../words.txt'
            // If words.txt is in 'your_website_root/games/wordle/words.txt'
            // AND this test.html is also in 'your_website_root/games/wordle/': 'words.txt'
            wordListPath: 'words.txt', // <--- Adjust this path if necessary!
            wordLength: 5,
            maxGuesses: 6
        };

        const wordle = new Wordle(gameConfig);

        statusMessage.textContent = "Attempting to load words...";

        try {
            const wordsLoadedSuccessfully = await wordle.loadWords();

            if (wordsLoadedSuccessfully) {
                statusMessage.textContent = "Word list loaded. Initializing game to pick a word...";
                wordle.initializeGame(); // This will pick and log the word of the day
                statusMessage.textContent = "Word picked! Check your browser's console (F12) for the word.";
            } else {
                statusMessage.textContent = "Failed to load words. Check console for errors.";
            }
        } catch (error) {
            statusMessage.textContent = "An unexpected error occurred during loading. Check console.";
            console.error("Test execution error:", error);
        }
    });
</script>
</body>
</html>
