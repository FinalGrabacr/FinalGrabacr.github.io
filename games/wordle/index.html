<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <style>
        /* Basic styles for visualization */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #1a1a1b; /* Dark background */
            color: #eee; /* Light text */
        }
        #game-area {
            background-color: #1a1a1b; /* Match body or slightly different dark */
            border: 1px solid #333;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            max-width: 400px; /* Limit width for cleaner look */
            width: 100%;
            box-sizing: border-box; /* Include padding in width */
        }
        h1 {
            color: #eee;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        #message-display {
            margin-top: 10px;
            font-weight: bold;
            color: #4CAF50; /* Green for success messages */
            min-height: 20px; /* Reserve space to prevent layout shift */
            margin-bottom: 10px;
        }

        /* Grid styles */
        #game-grid {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 20px;
            width: fit-content; /* Adjust to content */
            margin-left: auto;
            margin-right: auto;
        }
        .wordle-row {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        .wordle-cell {
            width: 50px; /* Standard size */
            height: 50px;
            border: 2px solid #555; /* Default border */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #1a1a1b; /* Default cell background (dark) */
            color: white;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
        }
        .wordle-cell.filled {
            border-color: #777; /* Slightly lighter border when filled */
        }

        /* --- Core Wordle Cell Colors --- */
        .wordle-cell.correct { /* Green: Correct letter, correct position */
            background-color: #6aaa64;
            border-color: #6aaa64;
        }

        .wordle-cell.present { /* Yellow: Correct letter, wrong position */
            background-color: #c9b458;
            border-color: #c9b458;
        }

        .wordle-cell.absent { /* Gray: Letter not in the word */
            background-color: #787c7e;
            border-color: #787c7e;
        }

        /* Animation for shaking */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0); /* Improves performance */
            backface-visibility: hidden; /* Improves performance */
            perspective: 1000px; /* Improves performance */
        }

        /* Animation for flipping the tiles */
        @keyframes flip {
            0% { transform: rotateX(0deg); background-color: #1a1a1b; border-color: #555; }
            50% { transform: rotateX(90deg); background-color: #333; border-color: #333; } /* Briefly dark */
            100% { transform: rotateX(0deg); } /* Final color determined by JS applied class */
        }

        .wordle-cell.flipped {
            animation: flip 0.5s ease forwards;
        }

        /* Specific flip animations to ensure correct final color */
        .wordle-cell.flipped.correct { animation-name: flip-correct; }
        @keyframes flip-correct {
            0% { transform: rotateX(0deg); background-color: #1a1a1b; border-color: #555; }
            50% { transform: rotateX(90deg); background-color: #333; border-color: #333; }
            100% { transform: rotateX(0deg); background-color: #6aaa64; border-color: #6aaa64; }
        }

        .wordle-cell.flipped.present { animation-name: flip-present; }
        @keyframes flip-present {
            0% { transform: rotateX(0deg); background-color: #1a1a1b; border-color: #555; }
            50% { transform: rotateX(90deg); background-color: #333; border-color: #333; }
            100% { transform: rotateX(0deg); background-color: #c9b458; border-color: #c9b458; }
        }

        .wordle-cell.flipped.absent { animation-name: flip-absent; }
        @keyframes flip-absent {
            0% { transform: rotateX(0deg); background-color: #1a1a1b; border-color: #555; }
            50% { transform: rotateX(90deg); background-color: #333; border-color: #333; }
            100% { transform: rotateX(0deg); background-color: #787c7e; border-color: #787c7e; }
        }

        /* --- Keyboard Specific Styles --- */
        #keyboard {
            margin-top: 30px;
            width: 100%;
            max-width: 550px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            user-select: none; /* Prevent text selection on keys */
        }

        .keyboard-row {
            display: flex;
            gap: 6px;
            justify-content: center;
            width: 100%;
        }

        .keyboard-button {
            flex-grow: 1;
            flex-basis: 0;
            height: 58px;
            max-width: 45px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            background-color: #d3d6da; /* Default light gray for unused keys */
            color: #1a1a1b; /* Dark text */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .keyboard-button:hover {
            background-color: #c0c3c6; /* Slightly darker on hover */
        }

        .keyboard-button:active {
            transform: translateY(1px); /* Little press effect */
        }

        .big-button { /* For Enter and Backspace */
            flex-basis: 60px;
            flex-grow: 1.5;
            font-size: 0.85em;
        }

        /* Keyboard Color States */
        .keyboard-button.keyboard-correct {
            background-color: #6aaa64; /* Green */
            color: white;
        }

        .keyboard-button.keyboard-present {
            background-color: #c9b458; /* Yellow */
            color: white;
        }

        .keyboard-button.keyboard-absent {
            background-color: #787c7e; /* Dark Gray */
            color: white;
        }
    </style>
</head>
<body>
<h1>Ghetto Wordle</h1>
<div id="game-area">
    <div id="game-grid">
    </div>
    <input type="text" id="guess-input" maxlength="5" style="display:none;">
    <button id="submit-button" style="display:none;">Guess</button>
    <p id="message-display"></p>
</div>

<div id="keyboard"></div>

<script src="wordle.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const gameConfig = {
            wordListPath: 'words.txt', // Make sure words.txt is in the same folder as this HTML
            wordLength: 5,
            maxGuesses: 6
        };

        const wordle = new Wordle(gameConfig);

        const wordsLoadedSuccessfully = await wordle.loadWords();

        if (wordsLoadedSuccessfully) {
            wordle.initializeGame();
        } else {
            console.error("Game cannot start because word list failed to load. Check path to words.txt and network.");
        }
    });
</script>
</body>
</html>
