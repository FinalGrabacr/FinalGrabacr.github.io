<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <style>
        /* Basic styles for visualization */
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; background-color: #333; color: #eee; }
        #game-area { background-color: white; border: 1px solid #ccc; padding: 20px; text-align: center; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        #message-display { margin-top: 10px; font-weight: bold; color: #4CAF50; min-height: 20px; }
        #guess-input { padding: 8px; font-size: 1.2em; text-align: center; width: 200px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        #submit-button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px; font-size: 1em; }
        #submit-button:hover { background-color: #45a049; }

        /* Grid styles */
        #game-grid { display: flex; flex-direction: column; gap: 5px; margin-bottom: 20px; }
        .wordle-row { display: flex; gap: 5px; justify-content: center; }
        .wordle-cell {
            width: 50px;
            height: 50px;
            border: 2px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #222; /* Default background */
            color: white;
            /* Added transition for smoother color changes and transformations */
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
        }

        /* --- Core Wordle Cell Colors (THIS IS WHAT WAS MISSING) --- */
        .wordle-cell.correct { /* Green: Correct letter, correct position */
            background-color: #6aaa64;
            border-color: #6aaa64;
        }

        .wordle-cell.present { /* Yellow: Correct letter, wrong position */
            background-color: #c9b458;
            border-color: #c9b458;
        }

        .wordle-cell.absent { /* Gray: Letter not in the word */
            background-color: #787c7e;
            border-color: #787c7e;
        }

        /* Animation for shaking */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        /* Optional: Animation for flipping the tiles */
        @keyframes flip {
            0% { transform: rotateX(0deg); background-color: #222; border-color: #555; }
            50% { transform: rotateX(90deg); background-color: #333; border-color: #333; } /* Briefly dark */
            100% { transform: rotateX(0deg); } /* Final color determined by JS applied class */
        }

        .wordle-cell.flipped {
            animation: flip 0.5s ease forwards;
        }

        /* Ensure color overrides default black when flipped finishes */
        /* These animations ensure the final color after the flip */
        .wordle-cell.flipped.correct {
            animation: flip-correct 0.5s ease forwards;
        }
        @keyframes flip-correct {
            0% { transform: rotateX(0deg); background-color: #222; border-color: #555; }
            50% { transform: rotateX(90deg); background-color: #333; border-color: #333; }
            100% { transform: rotateX(0deg); background-color: #6aaa64; border-color: #6aaa64; }
        }

        .wordle-cell.flipped.present {
            animation: flip-present 0.5s ease forwards;
        }
        @keyframes flip-present {
            0% { transform: rotateX(0deg); background-color: #222; border-color: #555; }
            50% { transform: rotateX(90deg); background-color: #333; border-color: #333; }
            100% { transform: rotateX(0deg); background-color: #c9b458; border-color: #c9b458; }
        }

        .wordle-cell.flipped.absent {
            animation: flip-absent 0.5s ease forwards;
        }
        @keyframes flip-absent {
            0% { transform: rotateX(0deg); background-color: #222; border-color: #555; }
            50% { transform: rotateX(90deg); background-color: #333; border-color: #333; }
            100% { transform: rotateX(0deg); background-color: #787c7e; border-color: #787c7e; }
        }
    </style>
</head>
<body>
<div id="game-area">
    <div id="game-grid">
    </div>
    <input type="text" id="guess-input" maxlength="5">
    <button id="submit-button">Guess</button>
    <p id="message-display"></p>
</div>

<script src="wordle.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const gameConfig = {
            wordListPath: 'words.txt',
            wordLength: 5,
            maxGuesses: 6
        };

        const wordle = new Wordle(gameConfig);

        const wordsLoadedSuccessfully = await wordle.loadWords();

        if (wordsLoadedSuccessfully) {
            wordle.initializeGame();
        } else {
            console.error("Game cannot start because word list failed to load.");
        }
    });
</script>
</body>
</html>
