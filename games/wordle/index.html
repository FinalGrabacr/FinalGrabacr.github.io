<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <style>
        /* Basic styles for visualization */
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
        #game-area { border: 1px solid #ccc; padding: 20px; text-align: center; }
        #message-display { margin-top: 10px; font-weight: bold; color: #4CAF50; min-height: 20px; }
        #guess-input { padding: 8px; font-size: 1.2em; text-align: center; width: 200px; margin-bottom: 10px; }
        #submit-button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px; }

        /* Grid styles */
        #game-grid { display: flex; flex-direction: column; gap: 5px; margin-bottom: 20px; }
        .wordle-row { display: flex; gap: 5px; justify-content: center; }
        .wordle-cell {
            width: 50px; /* Adjust size as needed */
            height: 50px;
            border: 2px solid #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #222;
            color: white;
        }

        /* --- CSS for the 'shake' animation --- */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0); /* Improves performance */
            backface-visibility: hidden; /* Improves performance */
            perspective: 1000px; /* Improves performance */
        }
    </style>
</head>
<body>
<div id="game-area">
    <div id="game-grid">
    </div>
    <input type="text" id="guess-input" maxlength="5">
    <button id="submit-button">Guess</button>
    <p id="message-display"></p>
</div>

<script src="wordle.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const gameConfig = {
            wordListPath: 'words.txt', // Path relative to this HTML file
            wordLength: 5,
            maxGuesses: 6
        };

        const wordle = new Wordle(gameConfig);

        const wordsLoadedSuccessfully = await wordle.loadWords();

        if (wordsLoadedSuccessfully) {
            wordle.initializeGame();
        } else {
            console.error("Game cannot start because word list failed to load.");
        }
    });
</script>
</body>
</html>
