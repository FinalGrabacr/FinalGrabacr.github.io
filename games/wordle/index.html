<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <style>
        /* ... All your CSS from the previous complete index.html ... */
    </style>
</head>
<body>
<h1>Ghetto Wordle</h1>
<div id="game-area">
    <div id="game-grid">
    </div>
    <input type="text" id="guess-input" maxlength="5" style="display:none;">
    <button id="submit-button" style="display:none;">Guess</button>
    <p id="message-display"></p>
</div>

<div id="keyboard"></div>

<script src="wordle.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const gameConfig = {
            // wordListPath: 'words.txt', // This line is no longer needed
            wordLength: 5,
            maxGuesses: 6
        };

        const wordle = new Wordle(gameConfig);

        const wordsLoadedSuccessfully = await wordle.loadWords();

        if (wordsLoadedSuccessfully) {
            wordle.initializeGame();
        } else {
            // This error path should theoretically not be hit if words are embedded
            console.error("Game cannot start because word list failed to load.");
        }
    });
</script>
</body>
</html>
