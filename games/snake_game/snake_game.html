<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <link rel="icon" type="image/x-icon" href="../favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../../style.css">

    <style>
        /* Specific styles for the game canvas and container */
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Adjust as needed, considering your fixed header */
            margin-bottom: 20px;
        }
        canvas {
            border: 2px solid #eee; /* Match your site's theme */
            background-color: #222; /* Dark background for the game area */
            display: block; /* Remove any extra space below canvas */
            margin: 0 auto; /* Center the canvas */
        }

        /* Basic styling for game info */
        #game-info {
            text-align: center;
            margin-top: 20px;
            color: #eee;
        }

        #game-info p {
            margin: 5px 0;
        }

        #startButton {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 15px;
            display: block; /* Start visible */
            margin-left: auto;
            margin-right: auto;
        }

        #startButton:hover {
            background-color: #0056b3;
        }

        /* Adjust home-button styling if needed for standalone HTML */
        /* If you don't have a fixed header or other pages yet, this button won't link anywhere meaningful */
        .home-button {
            position: fixed; /* Still fixed if you want it sticky */
            top: 15px;
            left: 15px;
            font-size: 24px;
            color: #87CEEB;
            background-color: transparent;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            z-index: 1000;
        }

        .home-button:hover {
            color: #4CAF50;
            background-color: rgba(255, 255, 255, 0.1);
            text-decoration: none;
        }

        /* Add padding to body to prevent content from going under fixed button */
        body {
            padding-top: 70px; /* Adjust based on home-button size */
            background-color: #333; /* Dark gray */
            color: #eee;          /* Default light text color for body */
            font-family: 'Roboto', sans-serif;
            margin: 0; /* Remove default body margin */
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <h1>Snake Game</h1>

    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <div id="game-info">
        <p>Use arrow keys to play!</p>
        <p>Score: <span id="score">0</span></p>
        <button id="startButton">Start Game</button>
    </div>

    <script src="snake_game.js" defer></script>
    <script src="../../js/loadHeader.js" defer></script>
</body>
</html>
